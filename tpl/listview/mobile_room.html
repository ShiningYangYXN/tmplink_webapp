            <script type="text/template" id="dir_photolist_tpl">
                <div class="row" id="room_file_content">
                <% for (var x in obj) { %>
                    <% if(obj[x].ftype=='jpg'||obj[x].ftype=='jpeg'||obj[x].ftype=='png'||obj[x].ftype=='gif'){ %>
                        <div class="col-lg-4 col-xl-3 col-md-6 col-12 file_unit_<% obj[x].ukey %>">
                            <div class="card text-center" name="items_box" tlunit="file" tldata="<% obj[x].ukey %>" tltype="photo_card" tltitle="<% obj[x].fname %>" onclick="TL.Selecter.onclickByList(this,event);">
                                
                                <div class="card-body">
                                    <div style="height:220px;" class="mb-2">
                                        <% if(obj[x].sync=='1'){ %>
                                            <img src="/img/loading.png" style="height:220px;border-radius: 10px;" />
                                        <% } %>
                                        <% if(obj[x].nsfw==='yes'){ %>
                                            <img src="/img/nsfw.jpg" style="height:220px;border-radius: 10px;" />
                                        <% }else{ %>
                                            <a href="javascript:;" onclick="TL.previewModel('<% obj[x].ukey %>','<% obj[x].fname %>',<% x %>)">
                                                <img class='lazyload' src="/img/loading.svg" data-src="https://tmp-static.vx-cdn.com/img-<% obj[x].ukey %>-360x220.jpg" style="height:220px;border-radius: 10px;" />
                                            </a>
                                        <% } %>
                                    </div>
                                    <div class="text-right file_ok_<% obj[x].ukey %>">
                                        <div>
                                            <button href="javascript:void(0)" onclick="TL.download_direct('<% obj[x].ukey %>')" class="text-azure btn btn-sm btn-light mr-1 btn_download_<% obj[x].ukey %>">
                                                <iconpark-icon name="cloud-arrow-down" class="fa-fw"></iconpark-icon>
                                            </button>
                                            <% if(TL.dir.room.model=='public'){ %>
                                            <button onclick="TL.bulkCopy(this,'<% Base64Encode(`https://${TL.site_domain}/f/${obj[x].ukey}`) %>',true)" class="in-private-dir text-azure btn btn-sm btn-light mr-1">
                                                <iconpark-icon name="share-from-square" class="fa-fw"></iconpark-icon>
                                            </button>
                                            <% } %>
                                            <% if (TL.dir.room.owner == 1) { %>
                                                <button onclick="TL.file_rename('<% obj[x].ukey %>','<% obj[x].fname_ex %>')" class="text-azure btn btn-sm btn-light mr-1">
                                                    <iconpark-icon name="pen-to-square" class="fa-fw"></iconpark-icon>
                                                </button>
                                                <button class="text-red btn btn-sm btn-light" onclick="TL.dir.deleteFile('<% obj[x].ukey %>')" id="btn-mrdel-<% obj[x].ukey %>">
                                                    <iconpark-icon name="trash" class="fa-fw"></iconpark-icon>
                                                </button>
                                            <% } %>
                                            <!--[按钮组：设置为壁纸]-->
                                            <span class="dropdown">
                                                <button role="button" type="button" class="text-azure btn btn-sm btn-light mx-1" data-toggle="dropdown">
                                                    <iconpark-icon name="images" class="fa-fw"></iconpark-icon>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right shadow">
                                                <button onclick="TL.pf_mybg_set('light','<% obj[x].ukey %>')" class="dropdown-item">
                                                    <iconpark-icon name="images" class="fa-fw"></iconpark-icon>
                                                    <span i18n="mybg_set_light"><% app.languageData.mybg_set_light %></span>
                                                </button>
                                                <button onclick="TL.pf_mybg_set('dark','<% obj[x].ukey %>')" class="dropdown-item">
                                                    <iconpark-icon name="images" class="fa-fw"></iconpark-icon>
                                                    <span i18n="mybg_set_dark"><% app.languageData.mybg_set_dark %></span>
                                                </button>
                                            </div>
                                        </span>
                                        </div>
                                        <div class="mt-1">
                                            <span class="mr-1">
                                                <% obj[x].fsize_formated %>
                                            </span>
                                            <% if(obj[x].like>0){ %>
                                                <span class="badge badge-pill badge-primary">
                                                    <iconpark-icon name="like" class="fa-fw text-pink"></iconpark-icon>
                                                    <span class="text-pink"><% obj[x].like %></span>
                                                </span>
                                            <% } %>
                                        </div>
                                    </div>
                                    <div class="progress file_relay_<% obj[x].ukey %>">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
                                            <% app.languageData.upload_sync_onprogress %>
                                        </div>
                                    </div>
                                    <div class="progress mt-2 download_progress_bar_<% obj[x].ukey %>" style="height: 5px;display:none;">
                                        <div class="progress-bar bg-success download_progress_bar_set_<% obj[x].ukey %>" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <% } %>
                <% } %>
                </div>
            </script>

            <script type="text/template" id="dir_filelist_tpl">
                <% for (var x in obj) { %>
                    <div class="row mobile-list-bar file_unit_<% obj[x].ukey %>">
                        <div class="col-2 mobile-list-icon-center text-center" tlunit="file" name="items_box" tldata="<% obj[x].ukey %>" tltitle="<% obj[x].fname %>" onclick="TL.Selecter.onclickByList(this,event);">
                            <iconpark-icon name="<% TL.fileicon(obj[x].ftype) %>" class="fa-fw text-azure fa-2x"></iconpark-icon>
                        </div>
                        <div class="col-8 p-0">
                            <div class="text-truncate">
                                <% if(obj[x].hot!=0){ %>
                                    <iconpark-icon name="fire" class="fa-fw text-red"></iconpark-icon>
                                <% } %>
                                <a href="/file?ukey=<% obj[x].ukey %>" class="filelist_link mr-1" tmpui-app="true" target="_blank" onclick="event.stopPropagation();">
                                    <% obj[x].fname %>
                                </a>
                            </div>
                            <div class="text-muted">
                                
                            <% if(obj[x].sync===1){ %>
                                <span class="fa-fw">
                                    <img src="/img/loading-outline.svg" style="width:22px"/>
                                </span>
                                <span i18n="file_btn_download"><% app.languageData.upload_sync_onprogress %></span>
                            <% }else{ %>
                                <span>
                                    <% obj[x].fsize_formated %>
                                </span>
                                <% if(obj[x].like>0){ %>
                                    <span>
                                        <iconpark-icon name="like" class="fa-fw text-pink"></iconpark-icon>
                                        <span class="text-pink"><% obj[x].like %></span>
                                    </span>
                                <% } %>
                                <% if(obj[x].model!=99){ %>
                                    <span>
                                        <iconpark-icon name="timer" class="fa-fw"></iconpark-icon>
                                        <span class="lefttime-remainder ml-1" id="r_<% obj[x].ukey %>" data-tmplink-lefttime="<% obj[x].lefttime %>"></span>
                                    </span>
                                <% }else{ %>
                                    <span>
                                        <% obj[x].cctime %>
                                    </span>
                                <% } %> 
                                
                            <% } %> 
                            </div>
                        </div>
                        <div class="col-2 mobile-list-icon-center">
                            <% if (TL.dir.room.owner == 1) { %>
                                <span class="dropdown">
                                    <button role="button" type="button" class="text-azure btn btn-sm mx-1" data-toggle="dropdown">
                                        <iconpark-icon name="ellipsis" class="fa-fw"></iconpark-icon>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right shadow">
                                        <button href="javascript:void(0)" onclick="TL.download_direct('<% obj[x].ukey %>')" class="dropdown-item">
                                            <iconpark-icon name="cloud-arrow-down" class="fa-fw"></iconpark-icon>
                                            <span i18n="file_btn_download"><% app.languageData.file_btn_download %></span>
                                        </button>
                                        <% if(TL.dir.room.model=='public'){ %>
                                            <button href="javascript:void(0)" onclick="TL.bulkCopy(this,'<% Base64Encode(`https://${TL.site_domain}/f/${obj[x].ukey}`) %>',true )" class="in-private-dir dropdown-item">
                                                <iconpark-icon name="share-from-square" class="fa-fw"></iconpark-icon>
                                                <span i18n="file_btn_copy"><% app.languageData.file_btn_copy %></span>
                                            </button>
                                        <% } %>
                                        <button onclick="TL.file_rename('<% obj[x].ukey %>','<% obj[x].fname_ex %>')" class="dropdown-item">
                                            <iconpark-icon name="pen-to-square" class="fa-fw"></iconpark-icon>
                                            <span i18n="menu_rename"><% app.languageData.menu_rename %></span>
                                        </button>
                                        <button class="dropdown-item" onclick="TL.dir.deleteFile('<% obj[x].ukey %>')" id="btn-mrdel-<% obj[x].ukey %>">
                                            <iconpark-icon name="trash" class="fa-fw"></iconpark-icon>
                                            <span i18n="menu_delete"><% app.languageData.menu_delete %></span>
                                        </button> 
                                        <!--[检查此目录是否是直链目录]-->
                                        <% if(TL.dir.room.owner == 1 && TL.direct.is_allow()){ %>
                                            <% if(TL.direct.dir_btn_status===true){ %>
                                                <button onclick="TL.direct.genLinkDirectForRoomV2('<% encodeURIComponent(obj[x].fname) %>')" class="dropdown-item">
                                                    <iconpark-icon name="link" class="fa-fw"></iconpark-icon>
                                                    <span i18n="menu_addlink"><% app.languageData.menu_addlink %></span>
                                                </button>
                                            <% }else{ %>
                                                <button onclick="TL.direct.addLink('<% obj[x].ukey %>','<% encodeURIComponent(obj[x].fname) %>')" class="dropdown-item in-private-dir">
                                                    <iconpark-icon name="share-nodes" class="fa-fw"></iconpark-icon>
                                                    <span i18n="menu_addlink"><% app.languageData.menu_addlink %></span>
                                                </button>
                                            <% } %>  
                                        <% } %>  
                                        <!--[如果是图片，则可以被设置为背景]-->
                                        <% if(obj[x].ftype=='png'||obj[x].ftype=='jpg'||obj[x].ftype=='jpeg'){ %>
                                            <hr>
                                            <button onclick="TL.pf_mybg_set('light','<% obj[x].ukey %>')" class="dropdown-item">
                                                <iconpark-icon name="images" class="fa-fw"></iconpark-icon>
                                                <span i18n="mybg_set_light"><% app.languageData.mybg_set_light %></span>
                                            </button>
                                            <button onclick="TL.pf_mybg_set('dark','<% obj[x].ukey %>')" class="dropdown-item">
                                                <iconpark-icon name="images" class="fa-fw"></iconpark-icon>
                                                <span i18n="mybg_set_dark"><% app.languageData.mybg_set_dark %></span>
                                            </button>
                                        <% } %> 
                                        <% if(TL.stream.allow(obj[x].fname,obj[x].owner)||TL.stream.checkForOpenOnApps(obj[x].fname,obj[x].owner)){ %>
                                            <hr>
                                        <% } %> 
                                        <% if(TL.stream.allow(obj[x].fname,obj[x].owner)){ %>
                                            <button onclick="TL.stream.request('<% obj[x].ukey %>','web')" class="dropdown-item">
                                                <iconpark-icon name="browser" class="fa-fw"></iconpark-icon>
                                                <span >Browser</span>
                                            </button>
                                        <% } %> 
                                        <% if(TL.stream.checkForOpenOnApps(obj[x].fname,obj[x].owner)){ %>
                                            <button onclick="TL.stream.request('<% obj[x].ukey %>','potplayer')" class="dropdown-item">
                                                <iconpark-icon name="send-backward" class="fa-fw"></iconpark-icon>
                                                <span >potplayer</span>
                                            </button>
                                            <button onclick="TL.stream.request('<% obj[x].ukey %>','iina')" class="dropdown-item">
                                                <iconpark-icon name="send-backward" class="fa-fw"></iconpark-icon>
                                                <span >IINA</span>
                                            </button>
                                            <button onclick="TL.stream.request('<% obj[x].ukey %>','nplayer')" class="dropdown-item">
                                                <iconpark-icon name="send-backward" class="fa-fw"></iconpark-icon>
                                                <span >nplayer</span>
                                            </button>
                                            <button onclick="TL.stream.request('<% obj[x].ukey %>','copy')" class="dropdown-item">
                                                <iconpark-icon name="send-backward" class="fa-fw"></iconpark-icon>
                                                <span>Stream URL</span>
                                            </button>
                                        <% } %> 
                                        <!-- 修改有效期 -->
                                        <div class="dropdown-divider"></div>
                                        <h4 class="dropdown-header" i18n="on_select_change_model"><% app.languageData.on_select_change_model %></h4>
                                        <% if(obj[x].model!==99){ %>
                                            <button onclick="TL.file.changeModelSet(99);TL.file.changeModel('<% obj[x].ukey%>');" class="dropdown-item">
                                                <iconpark-icon name="infinity" class="fa-fw"></iconpark-icon>
                                                <span i18n="modal_settings_upload_model99"><% app.languageData.modal_settings_upload_model99 %></span>
                                            </button>
                                        <% } %>
                                        <% if(obj[x].model!==0){ %>
                                            <button onclick="TL.file.changeModelSet(0);TL.file.changeModel('<% obj[x].ukey%>');" class="dropdown-item">
                                                <iconpark-icon name="rectangle-vertical-history" class="fa-fw"></iconpark-icon>
                                                <span i18n="modal_settings_upload_model1"><% app.languageData.modal_settings_upload_model1 %></span>
                                            </button>
                                        <% } %>
                                        <% if(obj[x].model!==1){ %>
                                            <button onclick="TL.file.changeModelSet(1);TL.file.changeModel('<% obj[x].ukey%>');" class="dropdown-item">
                                                <iconpark-icon name="rectangle-vertical-history" class="fa-fw"></iconpark-icon>
                                                <span i18n="modal_settings_upload_model2"><% app.languageData.modal_settings_upload_model2 %></span>
                                            </button>
                                        <% } %>
                                        <% if(obj[x].model!==2){ %>
                                            <button onclick="TL.file.changeModelSet(2);TL.file.changeModel('<% obj[x].ukey%>');" class="dropdown-item">
                                                <iconpark-icon name="rectangle-vertical-history" class="fa-fw"></iconpark-icon>
                                                <span i18n="modal_settings_upload_model3"><% app.languageData.modal_settings_upload_model3 %></span>
                                            </button>
                                        <% } %>
                                    </div>
                                </span>
                            <% } %>
                        </div>
                        <div class="col-12 mt-2 download_progress_bar_<% obj[x].ukey %> mb-1" style="display:none">
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar bg-success download_progress_bar_set_<% obj[x].ukey %>" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                <% } %>
            </script>

            <script type="text/template" id="dir_list_tpl">
                <% for (var x in obj) { %>
                    <div class="row mobile-list-bar-dir d-flex align-items-center  dir_<% obj[x].mr_id %>" id="meetingroom_id_<% obj[x].mr_id %>" name="items_box"
                        tlunit="dir" tldata="<% obj[x].mr_id %>" tldid="0" tltitle="<% obj[x].name %>" onclick="TL.Selecter.onclickByList(this,event);">
                        <div class="col-2 mobile-list-icon-center">
                            <iconpark-icon name="<% TL.dir.getIcons(obj[x]).icon %>" class="fa-fw fa-2x <% TL.dir.getIcons(obj[x]).color %>"></iconpark-icon>
                        </div>
                        <div class="col-8 px-0 text-truncate d-flex">
                            <a href="/app&listview=room&mrid=<% obj[x].mr_id %>" class="mobile-list-filename filelist_link" tmpui-action="TL.dir.open()">
                                <% obj[x].name %>
                            </a>
                        </div>
                        <div class="col-2 mobile-list-icon-center text-right">

                            <% if (obj[x].type === 'owner') { %>
                                <span class="dropdown">
                                    <button role="button" type="button" class="text-azure btn btn-sm mx-1" data-toggle="dropdown">
                                        <iconpark-icon name="ellipsis" class="fa-fw"></iconpark-icon>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right shadow">
                                        <% if(TL.dir.room.model=='public'){ %>
                                            <button onclick="TL.bulkCopy(this,'<% Base64Encode(`https://${TL.site_domain}/room/${obj[x].mr_id}`) %>',true)" class="in-public-dir dropdown-item">
                                                <iconpark-icon name="share-from-square" class="fa-fw"></iconpark-icon>
                                                <span i18n="menu_addlink"><% app.languageData.model_copy %></span>
                                            </button>
                                        <% } %>
                                        <button  onclick="TL.dir.reName('<% obj[x].mr_id %>')" class="dropdown-item">
                                            <iconpark-icon name="pen-to-square" class="fa-fw"></iconpark-icon>
                                            <span i18n="menu_rename"><% app.languageData.menu_rename %></span>
                                        </button>
                                        <button  id="btn-rm-file_<% obj[x].mr_id %>" class="dropdown-item" onclick="TL.dir.delete('<% obj[x].mr_id %>')">
                                            <iconpark-icon name="trash" class="fa-fw"></iconpark-icon>
                                            <span i18n="on_select_delete"><% app.languageData.on_select_delete %></span>
                                        </button>
                                    </div>
                                </span>
                                
                            <% } %>

                            <% if (obj[x].fav == 1) { %>
                                <button  id="btn-rm-file_<% obj[x].mr_id %>" class="text-red btn btn-sm mx-1" onclick="TL.dir.favoriteDel('<% obj[x].mr_id %>')"><iconpark-icon name="trash" class="fa-fw"></iconpark-icon></button>
                            <% } %>

                        </div>
                    </div>
                <% } %>
            </script>
        </div>
    </div>
</div>

<div id="tpl_footer"></div>
<div id="tpl_model"></div>

<div class="modal" id="mrFileModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="model_title_room_mrfile">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row" id="mrfile_add_list"></div>
                <script type="text/template" id="mrfile_add_list_tpl">
                <% for (var x in obj) { %>
                    <div class="col-6 col-md-3 p-2 text-center" id="mraddlist-<% obj[x].ukey%>">
                        <div class="fileicon mx-auto mb-2 shadow-lg <% obj[x].model_color %>">
                            <iconpark-icon name="<% TL.fileicon(obj[x].ftype) %>" class="fa-fw fa-4x mx-auto mb-2"></iconpark-icon>
                        </div>
                        <div class="max-width-80 mx-auto">

                        <div>
                            <a href="javascript:void(0)" id="btn-mraddlist-<% obj[x].ukey%>" class="text-azure mt-1 mr-1" onclick="TL.dir.fileAdd('<% obj[x].ukey%>')"><iconpark-icon name="circle-plus" class="fa-fw"></iconpark-icon></a>
                        </div>
                    </div>
                </div>
                <% } %>
                </script>
            </div>

                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>

<div class="modal" id="performanceModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h4 class="modal-title" i18n="modal_performance_title">.</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 i18n="modal_performance_display">.</h5>
                <div class="form-group">
                    <select class="form-control" id="pf_display">
                        <option value="list" i18n-only="html" i18n="modal_performance_display_0">.</option>
                        <option value="photo" i18n-only="html" i18n="modal_performance_display_1">.</option>
                    </select>
                </div>

                <h5 i18n="modal_performance_sort">.</h5>
                <div class="form-group">
                    <select class="form-control" id="pf_sort_by" onchange="TL.dir.performancePost()">
                        <option value="0" i18n-only="html" i18n="sort_by_id">.</option>
                        <option value="1" i18n-only="html" i18n="sort_by_name">.</option>
                        <option value="2" i18n-only="html" i18n="sort_by_size">.</option>
                        <option value="3" i18n-only="html" i18n="sort_by_type">.</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="pf_sort_type" onchange="TL.dir.performancePost()">
                        <option value="0" i18n-only="html" i18n="sort_desc">.</option>
                        <option value="1" i18n-only="html" i18n="sort_asc">.</option>
                    </select>
                </div>
                <hr>
                <div class="in-private-dir">
                    <h5 i18n="modal_performance_publish">允许被搜索</h5>
                    <label class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="pf_publish"
                            onclick="TL.dir.performancePost()">
                        <span class="form-check-label" i18n="modal_performance_publish_des">
                            启用后，其他用户可以通过搜索引擎找到此目录内的文件。
                        </span>
                    </label>
                </div>
                <h5 i18n="modal_performance_share">.</h5>
                <label class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="pf_allow_upload"
                        onclick="TL.dir.performancePost()">
                    <span class="form-check-label" i18n="modal_performance_share_des">
                        .
                    </span>
                </label>
                <div class="room_direct_model">
                    <hr>
                    <h5 i18n="modal_performance_direct">.</h5>
                    <div class="alert alert-warning" id="pf_allow_direct_notice">
                        <div>
                            <span i18n="modal_performance_direct_tip">.</span>
                        </div>
                        <button class="btn btn-primary mt-2 my-sm-0 workspace-navbar"
                            onclick="app.open('/app&listview=direct');">
                            <iconpark-icon name="share-nodes" class="fa-fw"></iconpark-icon>
                            <span i18n="navbar_direct">.</span>
                        </button>
                    </div>
                    <label class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="pf_allow_direct"
                            onclick="TL.direct.dirToggle()">
                        <span class="form-check-label" i18n="modal_performance_direct_des">
                            .
                        </span>
                        <span class="form-check-label" i18n="modal_performance_direct_des2">
                            .
                        </span>
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" i18n="model_btn_ok">.</button>
            </div>
        </div>
    </div>
</div>
