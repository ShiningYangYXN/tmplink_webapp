            </div>
            <form id="form-direct-domain">
                <div class="form-group">
                    <iconpark-icon name="memory-one" class="fa-fw"></iconpark-icon>
                    <label for="direct-domain" i18n="direct_modal_bind_domain_5">.</label>

                        i18n="direct_modal_bind_domain_6" i18n-placeholder="true" onkeyup="TL.direct.checkInput()" onchange="TL.direct.checkInput()">
                    <div>
                        <small id="domainHelpError" i18n="direct_ssl_check_input_notice1" class="form-text text-muted text-red mt-1" style="display: none;">
                            .
                        </small>
                    </div>
                    <div>
                        <small id="domainHelp" class="form-text text-muted mt-1" style="display: none;">
                            <span i18n="direct_ssl_check_input_notice2">.</span>
                            <span class="req_new_acme_domain text-green">_acme-challenge.abc.com</span> 
                            <span class="text-red">_acme-challenge.ng-ccc.com</span>
                        </small>
                    </div>
                    <div>
                        <small id="domainHelpCNAME" class="form-text text-muted mt-1" style="display: none;">
                            <span i18n="direct_ssl_check_input_notice2">.</span>
                            <span class="req_new_cname_domain text-green"></span>
                            <span class="text-red">direct.tmp.link</span>
                        </small>
                    </div>
                </div>

                <div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="enable_ssl1" name="enable_ssl" class="custom-control-input" onchange="TL.direct.checkInput()" value="yes" checked>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="enable_ssl2" name="enable_ssl" class="custom-control-input" onchange="TL.direct.checkInput()" value="no">

                    </div>

                    onclick="TL.direct.setDomain()" i18n="btn_save_settings">.</button>

                    <li i18n="direct_intro_5">.</li>
                    <li i18n="direct_intro_6">.</li>

<div id="filelist" style="display: none;">

    <!-- 全局提醒区域 -->
    <div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="direct_notice_cname"
            style="display: none;">
            <span i18n="direct_notice_cname">.</span>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="direct_notice_usage"
            style="display: none;">
            <span i18n="direct_notice_usage">.</span>
        </div>
    </div>

    <div class="nav nav-pills d-flex justify-content-center mt-3" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-direct-filelist" data-toggle="tab"
            href="#v-direct_filelist" role="tab" aria-controls="v-direct_filelist"
            aria-selected="true" i18n="file">.</a>
        <a class="nav-link" id="nav-direct-room" data-toggle="tab"
            href="#v-direct_room" role="tab" aria-controls="v-direct_room"
            aria-selected="false" i18n="folder">.</a>
    </div>

    <div class="tab-content p-2">
        <div class="tab-pane show active" id="v-direct_filelist" role="tabpanel"
            aria-labelledby="nav-direct-filelist">
            <div id="filelist_model">
                <div id="direct_filelist"></div>
        
                <div class="no_photos" style="margin-top: 20px;margin-bottom: 100px;display: none;">
                    <div class="text-center mb-4">
                        <iconpark-icon name="camera" class="fa-fw fa-4x"></iconpark-icon>
                    </div>
                    <div class="text-center" i18n="page_no_photos">.</div>
                </div>
                <div class="no_files" style="margin-top: 100px;margin-bottom: 100px;display: none;">
                    <div class="text-center mb-4">
                        <iconpark-icon name="folder-open" class="fa-fw fa-4x"></iconpark-icon>
                        <div i18n="direct_intro_modal_body_1">.</div>
                    </div>
                </div>
        
                <script type="text/template" id="direct_filelist_list_tpl">
                    <% for (var x in obj) { %>
                        <div class="row mobile-list-bar file_unit_<% obj[x].direct_key %>">
                            <div class="col-2 mobile-list-icon-center text-center" name="items_box" tldata="<% obj[x].direct_key %>" tltitle="<% obj[x].fname %>" onclick="TL.Selecter.onclickByList(this);">
                                <iconpark-icon name="<% TL.fileicon(obj[x].ftype) %>" class="fa-fw text-azure fa-2x"></iconpark-icon>
                            </div>
                            <div class="col-7 p-0">
                                <div class="mobile-list-filename">
                                    <a href="<% obj[x].direct_link %>" class="filelist_link" target="_blank" onclick="event.stopPropagation();">
                                        <% obj[x].fname %>
                                    </a>
                                </div>
                                <div class="text-muted">
                                    <span>
                                        <% app.languageData.direct_total_downloads %> <% obj[x].downloads %> · <% obj[x].fsize_formated %> 
                                    </span>
                                    <% if(obj[x].like>0){ %>
                                        <span>
                                            <iconpark-icon name="like" class="fa-fw text-pink"></iconpark-icon>
                                            <span class="text-pink"><% obj[x].like %><span>
                                        </span>
                                    <% } %>
                                </div>
                                <div class="text-muted">
                                    <% if(obj[x].model!=99){ %>
                                        <!--[这里处理剩余时间]-->
                                        <span>
                                            <iconpark-icon name="timer" class="fa-fw"></iconpark-icon>
                                            <span class="lefttime-remainder ml-1" id="r_<% obj[x].ukey %>" data-tmplink-lefttime="<% obj[x].lefttime %>"></span>
                                        </span>
                                    <% } %>  
                                </div>
                            </div>
                            <div class="col-3 p-0 mobile-list-icon-center">
                                <button onclick="TL.bulkCopy(this,'<% Base64Encode(`${obj[x].direct_link}`) %>',true)" class="text-azure btn btn-sm btn-light mx-1"><iconpark-icon name="share-from-square" class="fa-fw"></iconpark-icon></button>
                                <button id="btn-rm-file_<% obj[x].direct_key %>" class="btn btn-sm btn-light mx-1" onclick="TL.direct.delLink('<% obj[x].direct_key %>')">
                                    <iconpark-icon name="trash" class="fa-fw text-danger"></iconpark-icon>
                                </button>
                            </div>
                        </div>
                    <% } %>
                </script>
            </div>    
        </div>
        <div class="tab-pane" id="v-direct_room" role="tabpanel"
            aria-labelledby="nav-direct-room">
            <div class="no_direct_room mx-auto" style="margin-top: 100px;margin-bottom: 100px;display: none;max-width: 500px;">
                <div class="text-center mb-4">
                    <iconpark-icon name="folder-open" class="fa-fw fa-4x"></iconpark-icon>
                </div>
                <div class="text-center" i18n="page_no_direct_dir">.</div>
            </div>
            <div id="direct_room_list"></div>
            <script type="text/template" id="direct_room_list_tpl">
                <% for (var x in obj) { %>
                    <div class="row mobile-list-bar room_unit_<% obj[x].direct_key %>">
                        <div class="col-2 mobile-list-icon-center text-center" name="items_box" tldata="<% obj[x].direct_key %>" tltitle="<% obj[x].name %>" onclick="TL.Selecter.onclickByList(this);">
                            <iconpark-icon name="folder-open" class="fa-fw text-azure fa-2x"></iconpark-icon>
                        </div>
                        <div class="col-7 p-0">
                            <div class="mobile-list-filename">
                                <a href="/app&listview=room&mrid=<% obj[x].mrid %>" tmpui-action="dynamicView.room();"> <% obj[x].name %></a>
                            </div>
                            <div class="text-muted">
                                <% obj[x].ctime %>
                            </div>
                        </div>
                        <div class="col-3 p-0 mobile-list-icon-center">
                            <!-- 直达 -->
                            <a href="<% TL.direct.protocol %><% TL.direct.domain %>/share/<% obj[x].direct_key %>/" target="_blank" class="text-azure btn btn-sm btn-light mx-1">
                                <iconpark-icon name="circle-location-arrow" class="fa-fw"></iconpark-icon>
                            </a>
                            <!-- 删除 -->
                            <button id="btn-rm-file_<% obj[x].direct_key %>" class="btn btn-sm btn-light mx-1" onclick="TL.direct.delRoom('<% obj[x].direct_key %>')">
                                <iconpark-icon name="trash" class="fa-fw text-danger"></iconpark-icon>
                            </button>
                        </div>
                    </div>
                <% } %>
            </script>
        </div>
    </div>
</div>

                            <input type="file" class="custom-file-input" id="brand_logo_file"
                                accept="image/png, image/jpeg" onchange="TL.direct.brandLogoSet(this)">
                            <label class="custom-file-label brand_logo_postmsg" for="brand_logo_file"
                                i18n="brand_logo_selector">.</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="brand_name">
                    <label for="brand_name" i18n="brand_title">.</label>
                    <span class="ml-2 brand_setting_status"></span>
                    <input type="text" class="form-control" id="brand_name_input" i18n="brand_title_input"
                        placeholder=".">
                </div>
                <div class="form-group" id="brand_content">
                    <label for="brand_content" i18n="brand_content">.</label>
                    <span class="ml-2 brand_setting_status"></span>
                    <input type="text" class="form-control" id="brand_content_input" i18n="brand_content_input"
                        placeholder=".">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="brand_save" i18n="brand_save"
                        onclick="TL.direct.brandSet()">.</button>
                </div>
                <hr>
                <div i18n="brand_review_tos">.</div>
                <ul>
                    <li i18n="brand_review_tos_1">.</li>
                    <li i18n="brand_review_tos_2">.</li>
                    <li i18n="brand_review_tos_3">.</li>
                </ul>
                <p i18n="brand_review_notice">.</p>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="brand_post" i18n="brand_submit"
                        onclick="TL.direct.brandReview();" i18n="brand_review_submit">.</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="model_btn_cancel">.</button>
            </div>
        </div>
    </div>
</div>
