<div class="container d-flex flex-grow-1 vh-100 px-0">
    <div class="form-sp align-self-center w-100">
        <div class="text-center mb-6 btn-pointer" onclick="dynamicView.index()">
            <img src="/img/ico/logo-new.svg" alt="tmp.link" style="width: 64px;">
        </div>

        <div class="">
            <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
            </div>
            <h1 class="h3 mb-3 font-weight-normal" i18n="form_email">.</h1>
            <input type="email" id="email" class="form-control" i18n="form_email" i18nOnly="placeholder" placeholder="."
                required autofocus>

            <h1 class="h3 mt-3 mb-3 font-weight-normal" i18n="form_password">.</h1>
            <input type="password" id="password" class="form-control" i18n="form_password" i18nOnly="placeholder"
                placeholder="." required onkeyup="if(event.keyCode==13){TL.login()}">

            <button id="submit" class="btn btn-lg btn-primary btn-block mt-4" i18n="form_btn_login"
                onclick="TL.login();">.</button>

            <div class="area_global">
                <a class="btn btn-lg btn-light btn-block mt-4 disabled" onclick="TL.oauth.google_login_click()"
                    id="google_login" href="#" target="_blank">
                    <iconpark-icon name="google"></iconpark-icon> <span id="google_login_msg"
                        i18n="oauth_btn_google_login">Login with Google</span>
                </a>

                <div class="mt-2">

                    <div class="text-right">
                        <a class="btn text-muted" onclick="dynamicView.reset()" i18n="login_found"
                            data-dl-root="true">.</a>
                    </div>
                    <hr>

                    <div class="text-center">
                        <a class="btn" onclick="dynamicView.reg()" i18n="login_reg" data-dl-root="true">.</a>
                    </div>
                </div>
            </div>

            <div class="area_cn">

                <a class="btn btn-lg btn-light btn-block mt-4" onclick="dynamicView.reg()" data-dl-root="true">
                    <iconpark-icon name="mail"></iconpark-icon> 
                    <span i18n="login_reg">.</span>
                </a>

                <div class="mt-2">

                    <div class="text-right">
                        <a class="btn text-muted" onclick="dynamicView.reset()" i18n="login_found"
                            data-dl-root="true">.</a>
                    </div>
                    <hr>

                    <div class="text-center">
                        <a onclick="TL.oauth.google_login_click()"
                            id="google_login" target="_blank">
                            <iconpark-icon name="google"></iconpark-icon> <span id="google_login_msg"
                                i18n="oauth_btn_google_login">Login with Google</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
