<div class="container d-flex flex-grow-1 vh-100" style="padding-bottom: 20%;">
    <div class="form-sp align-self-center w-100">
        <div class="text-center mb-6 btn-pointer" onclick="dynamicView.index()">
            <img src="/img/ico/logo-new.svg" alt="tmp.link" style="width: 64px;">
        </div>

        <div class="card shadow-lg p-5 glass">
            <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
            </div>

            <input type="email" id="email" class="form-control form-sp-top" i18n="form_email" i18nOnly="placeholder"
                placeholder="." required autofocus>

            <input type="password" id="password" class="form-control form-sp-bottom" i18n="form_password"
                i18nOnly="placeholder" placeholder="." required onkeyup="if(event.keyCode==13){TL.login()}">

            <button id="submit" class="btn btn-lg btn-primary btn-block mt-4" i18n="form_btn_login"
                onclick="TL.login();">.</button>
            <div class="mt-2">
                
                <div class="text-right">
                    <a class="btn text-muted" onclick="dynamicView.reset()" i18n="login_found"
                        data-dl-root="true">.</a>
                </div>
                <hr>
                <!-- [第三方登录] -->
                <div class="text-center mb-1">
                    <a class="btn btn-light" id="google_login">
                        <iconpark-icon name="google"></iconpark-icon> <span id="google_login_msg" i18n="oauth_btn_google_login">Login with Google</span>
                    </a>
                </div>
                <div class="text-center">
                    <a class="btn" onclick="dynamicView.reg()" i18n="login_reg"
                        data-dl-root="true">.</a>
                </div>
            </div>
        </div>
    </div>
</div>
