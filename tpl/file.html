<div class="container d-flex flex-grow-1">
    <div class="align-self-center w-100">
        <div class="text-center mb-6">

            </a>

                    style="width:64px;height:64px;border-radius: 12px;">
            </span>
        </div>
        <div id="file_messenger" class="align-self-center mx-auto default-filebox"
            style="display: none;margin-top: 20px;max-width: 550px;">

                <div class="card-body p-5 default-filebox  d-flex flex-grow-1">
                    <!-- 垂直居中 -->
                    <div class="align-self-center w-100">
                        <div class="text-center pt-2" id="file_messenger_icon"></div>
                        <div class="text-center h3 mt-4" id="file_messenger_msg"></div>
                        <div class="row p-5" style="display: none;" id="file_messenger_msg_login">
                            <div class="col-md-6 col-12 text-center">
                                <button class="btn btn-lg btn-primary btn-block workspace-nologin" type="button"
                                    onclick="app.open('/app&listview=login');" i18n="index_b3">
                                    .
                                </button>
                            </div>
                            <div class="col-md-6 col-12 text-center">
                                <button class="btn btn-lg btn-danger btn-block workspace-nologin" type="button"
                                    onclick="app.open('/app&listview=reg');" i18n="index_b2">
                                    .
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mx-auto" id="file_box" style="display: none;max-width: 550px;">
            <!-- <div class="text-center mb-7">
                <a href="javascript:void(0)" onclick="app.open('/');">
                    <img src="/img/logo/logo2.svg" alt="tmp.link" style="width: 50%;" class="logo">
                </a>
            </div> -->
            <div class="card shadow default-filebox glass" id="file_info"
                style="margin-bottom: 8px;border-radius: 24px;">
                <div class="card-body p-5">
                    <div class="alert alert-warning display-none" id="wechat_notice" role="alert"
                        i18n="filepage_mobile_notice">
                        .
                    </div>
                    <div class="d-none" id="report_ukey"></div>
                    <div class="row m-0 mt-2">
                        <div class="p-0 col-md-2 col-12 text-center align-self-center">
                            <iconpark-icon name="file-lines" class="fa-fw text-azure fa-3x"
                                id="file-icon"></iconpark-icon>
                        </div>
                        <div class="p-0 col-md-10 col-12">
                            <div class="h3 font-weight-light fc-1 filename mb-2" id="filename">.</div>
                            <div>
                                <iconpark-icon name="compact-disc" class="fa-fw"></iconpark-icon>
                                <span id="filesize">.</span>
                                <span id="likes" class="ml-2 btn-point text-pink">
                                    <iconpark-icon name="like" class="fa-fw"></iconpark-icon>
                                    <span id="likes_count">0</span>
                                </span>
                                <span class="hs-model ml-2">
                                    <iconpark-icon name="gauge-circle-bolt" class="fa-fw"></iconpark-icon>
                                    <span class="hs-model-title" i18n="hs_title">.</span>
                                </span>
                            </div>
                            <div id="lefttime_show">
                                <span><iconpark-icon name="timer" class="fa-fw"></iconpark-icon></span>
                                <span id="lefttime"></span>
                            </div>
                        </div>
                    </div>

                    <div class="text-right userinfo text-muted" style="display: none;font-size: 14px;">
                        <span i18n="filepage_publicby_1">.</span>
                        <span class="userinfo_sd" style="display: none;"></span>
                        <span class="userinfo_pro text-azure" style="display: none;">
                            <iconpark-icon name="badge-check" class="fa-fw"></iconpark-icon>
                        </span>
                        <span class="userinfo_nickname"></span>
                        <span i18n="filepage_publicby_2">.</span>
                    </div>
                    <div class="d-none d-sm-flex">
                        <!-- 下载按钮 -->
                        <button type="button" class="btn btn-lg btn-success mx-auto mt-5 mb-2" style="min-width: 400px;"
                            id="file_download_btn" i18n="file_btn_download">.</button>
                    </div>

                    <div id="file_download_area">
                        <hr />

                        <!-- 居中显示 -->
                        <div style="min-height: 240px;">
                            <div id="file_op" class="my-auto" style="display: none;">
                                <div class="row d-sm-flex">
                                    <div class="col-md-4 col-6 text-center mb-4">
                                        <div class="fileicon mx-auto mb-1">
                                            <iconpark-icon name="laptop-arrow-down"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-cyan"></iconpark-icon>
                                        </div>
                                        <div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-outline-success dropdown-toggle"
                                                    data-toggle="dropdown" aria-haspopup="true"
                                                    i18n="file_btn_download_opt">.</button>
                                                <div class="dropdown-menu shadow"
                                                    aria-labelledby="dropdownMenuReference">
                                                    <button
                                                        class="dropdown-item btn_copy btn_copy_downloadurl_for_other">
                                                        <iconpark-icon name="rectangle-terminal"
                                                            class="fa-fw"></iconpark-icon>
                                                        <span i18n="file_btn_download_opt_link">.</span>
                                                    </button>
                                                    <button
                                                        class="dropdown-item btn_copy btn_copy_downloadurl_for_curl">
                                                        <iconpark-icon name="rectangle-terminal"
                                                            class="fa-fw"></iconpark-icon>
                                                        <span i18n="file_btn_download_opt_curl">.</span>
                                                    </button>
                                                    <button
                                                        class="dropdown-item btn_copy btn_copy_downloadurl_for_wget">
                                                        <iconpark-icon name="rectangle-terminal"
                                                            class="fa-fw"></iconpark-icon>
                                                        <span i18n="file_btn_download_opt_wget">.</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-6 text-center mb-4 btn-point" id="file_download_by_qrcode">
                                        <div class="fileicon mx-auto mb-1">
                                            <iconpark-icon name="mobile-signal"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-cyan"></iconpark-icon>
                                        </div>
                                        <div>
                                            <button class="btn" i18n="file_btn_qr_mobile">.</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6 text-center mb-4 btn-point" id="file_download_url_copy">
                                        <div class="fileicon mx-auto mb-1" id="file_download_url_copy_icon">
                                            <iconpark-icon name="share-all"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-cyan"></iconpark-icon>
                                        </div>
                                        <div>
                                            <button class="btn" i18n="file_btn_copy">.</button>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-6 text-center mt-4 btn-point btn_play"
                                        style="display: none;" onclick="$('#openWithPlayerModal').modal('show');">
                                        <div class="fileicon mx-auto mb-1">
                                            <iconpark-icon name="play"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-cyan"></iconpark-icon>
                                        </div>
                                        <div>
                                            <button class="btn" i18n="file_btn_play">.</button>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-6 text-center mt-4 btn-point" id="btn_add_to_workspace">
                                        <div class="fileicon mx-auto mb-1" id="btn_add_to_workspace_icon">
                                            <iconpark-icon name="file-collection-one"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-cyan"></iconpark-icon>
                                        </div>
                                        <div>
                                            <button class="btn" i18n="file_btn_workspace">.</button>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-6 text-center mt-4 btn-point" id="btn_highdownload">
                                        <div class="fileicon mx-auto mb-1">
                                            <iconpark-icon name="rocket-launch"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-cyan"></iconpark-icon>
                                        </div>
                                        <div>
                                            <button class="btn">
                                                <span i18n="file_btn_upup">.</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-6 text-center mt-4 btn-point" id="btn_report_file">
                                        <div class="fileicon mx-auto mb-1">
                                            <iconpark-icon name="circle-exclamation"
                                                class="fa-fw mx-auto fa-3x my-auto mb-2 text-red"></iconpark-icon>
                                        </div>
                                        <div>
                                            <button class="btn">
                                                <span i18n="file_btn_report">.</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="text-right mt-5 btn-pointer" style="font-size: 14px;display: none;"
                                id="downloadAlert" onclick="$('#downloadAlertModal').modal('show')">
                                <span><iconpark-icon name="triangle-exclamation-solid"
                                        style="font-size: 13px;color: #e9858e;"></iconpark-icon></span>
                                <span i18n="da_file">此文件由第三方发布，请注意验证来源后再下载。</span>
                            </div>
                            <!-- <div class="text-center">
                            <span id="download_msg" class="text-green">.</span>
                        </div> -->
                        </div>
                    </div>



                </div>
            </div>

            <div class="row pt-5 pb-5" id="wx_notice" style="display: none;">
                <div class="col-12 col-md-6 text-light">
                    <h3 i18n="filepage_weixin_notice">.</h3>
                </div>
            </div>

            <div class="text-center mt-4" id="index_publish">
                    <span class="fa-fw">🎉</span>
                    <span i18n="i2023_new_index_title3" class="text-white">.</span>
            </div>
            <div class="text-center mt-2" id="index_lang" style="display: none;">

                <span class="btn btn-dark hs-enabled text-green" style="display: none;">
                    <iconpark-icon name="gauge-circle-bolt" class="fa-fw"></iconpark-icon>
                    <span i18n="hs_enabled">.</span>
                </span>

                <span class="btn btn-dark showOpenInMenubarX" onclick="TL.openInMenubarXofIndex()"
                    style="display: none;">
                    <img src="/img/menubarx/icon.svg" class="fa-fw my-auto" title="open in manubarX" />
                    <span i18n="open_in_menubarx">.</span>
                </span>
                <span class="dropdown-toggle btn btn-dark" data-toggle="dropdown" aria-haspopup="true"

                    <iconpark-icon name="language" class="fa-fw"></iconpark-icon>
                    <span class="selected_lang">.</span>
                    <span> / Language</span>
                </span>
                <div class="dropdown-menu shadow-lg">
                    <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('cn');">简体中文</a>
                    <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('hk');">繁体中文</a>
                    <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('en');">English</a>
                    <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('jp');">日本語</a>
                </div>
            </div>
